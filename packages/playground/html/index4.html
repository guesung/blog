<!doctype html>
<html lang="en">
  <body>
    <div id="box"></div>
  </body>
  <script>
    const $box = document.getElementById('box');
    const $button = document.createElement('button');
    $button.textContent = '버튼'; // $button.innerHTML = '버튼'; $button.innerText = '버튼'; 도 가능하다.
    $box.appendChild($button);
    $box.insertAdjacentHTML('afterbegin', '<button>버튼</button>');
  </script>
</html>
